<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Monitor</title>
    <link rel="stylesheet" type="text/css" href="style/main.css" />
    <script type="module" src="script/main.js"></script>
</head>

<body>
    <div id="top">
        <div id="top-contents">
            <button id="update-all" style="float: left;">Update all</button>
            <button id="reboot-all" class="danger" style="float: right;">Reboot all</button>
        </div>
    </div>
    <div id="hosts" class="tiles-container"></div>
    <div id="notify">
        <div class="spinner"></div>&nbsp<span id="notify-text">Connecting ...</span>
    </div>
    <div id="window-container" style="display: none;">
        <div id="host-window" class="window">
            <h1 class="mac">Host</h1>
        </div>
    </div>
</body>

</html>
